<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
	<f:facet name="start">
		<h:graphicImage library="images" name="load.gif"/>
	</f:facet>
	<f:facet name="complete">
		<h:outputText value=""/>
	</f:facet>	
	</p:ajaxStatus>

	<h:header>
	<div style="float: left; margin:10px">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo-layoute.png" />
		</h:link>
	</div>
	
	<div style="float: right; margin: 10px ">
		<span  style="float: left; heifht: 30px; line-height: 30px; margin-right: 60px;  color: #ffffff">
		Olá Usuário!
		</span>
		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes"/>
					<p:menuitem value="Usuários"/>
					<p:separator/>
					<p:menuitem value="Categoria"/>
					<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
					<p:menuitem  value="Pesquisa" outcome="/pedidos/PesquisaPedidos"/>
				</p:submenu>
				<p:menuitem value="Sair"/>
			</p:menubar>
		</h:form>
	</div>
	
	<div style="clear:both"></div>
	
	</h:header>
	
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Curos Online de Sistemas Java EE com CDI, JPA
	ePrimeFaces - espaço para link </footer>
</h:body>

	<script>
		function configurarMoeda(){
			$(".moeda").maskMoney({ decimal : ",", thousands : ".", allowZero : true});
		}
			$(document).ready(function() {
				configurarMoeda();
			});
	</script>

</html>
